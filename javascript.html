<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="registerform.css">
<title>Registration Form</title>
<script>
function validateForm() {
    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();
    var phone = document.getElementById("phone").value.trim();
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var aadhar = document.getElementById("aadhar").value.trim();

    
    if (name === "") {
        alert("Please enter your name");
        return false;
    }



    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
    }
    

    
    if (phone.length !== 10 || isNaN(phone)) {
        alert("Phone number must be 10 digits");
        return false;
    }

    
    if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return false;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
    }

    

    
    if (aadhar.length !== 13 || isNaN(aadhar)) {
        alert("Aadhaar number must be 13 digits");
        return false;
    }

    return true;
} 


</script>
</head>
<body>
   
<section id="signupform">
    <div class="boss">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form action="" method="POST">
              <center>
                <h2 class="nishu">Registration Details</h2>
                <hr />
                <br />
                <div class="row">
                  <div class="col-md-5">
                    <h5 style="text-align: left">
                      Full Name <span class="red">:</span>
                    </h5>
                  </div>
                  <div class="col-md-7">
                    <input type="text" class="form-control" name="FullName" placeholder="Enter your Full Name"
                      id="FullName" required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-5">
                    <h5 style="text-align: left">
                      Email <span class="red">:</span>
                    </h5>
                  </div>
                  <div class="col-md-7">
                    <input type="email" class="form-control" name="Email" placeholder="Enter your Email" id="IEmail"
                      required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-5">
                    <h5 style="text-align: left">
                      Password <span class="red">:</span>
                    </h5>
                  </div>
                  <div class="col-md-7">
                    <input type="password" class="form-control" name="password" placeholder="Enter your Password"
                      id="password" required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-5">
                    <h5 style="text-align: left">
                      Confirm Password <span class="red">:</span>
                    </h5>
                  </div>
                  <div class="col-md-7">
                    <input type="password" class="form-control" name="cnfpassword" placeholder="Confirm the Password"
                      id="cnfpassword" required />
                  </div>
                </div>
                <br />

                <br />
                <div class="row">
                  <div class="col-md-5">
                    <h5 style="text-align: left">
                      Phone <span class="red">:</span>
                    </h5>
                  </div>
                  <div class="col-md-7">
                    <input type="text" class="form-control" name="contact" placeholder="Enter your Phone Number"
                      maxlength="10" pattern="[1-9]{1}[0-9]{9}" id="contact" required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-7">
                    <div class="container">
                      <button type="submit" onclick="postformresults()" class="btn btn-primary form-control yash">
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
                <br />
              </center>
            </form>
        </body>
        </html>
